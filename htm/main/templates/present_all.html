{% load static %}

<!DOCTYPE html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet", href="{% static 'project_base.css' %}">

    <script>
        function sort() {
            var l = "lksalsk";
            alert(l);
        }
    </script>
</head>
<body>
    <div>
        <a class="a1" id="back_btn" href="/">Назад</a>
        <h1 id="mp_header">Список видеокарт и асиков</h1>
        <!-- {{res}} -->
        <p id="mp_header">{{sort_pars}}</p>
        <div id="diver">
            <div id="shops_list">
                {% for el in res %}
                    <div class="card">
                        {{el.0}}
                        <br>
                        {% if el.1 == '-' %}
                            Нет в наличии
                        {% else %}
                            <p>от {{el.1.0}} $</p>
                            <a class="beautiful_btn" href="{{el.1.1}}" target="_blank">Купить можно тут</a>
                        {% endif %}
                    </div>
                {% endfor %}
            </div>
            <div>
                <div id="params">
                    <h4>Параметры сортировки</h4>
                    <br>
                    <form method="post">
                        <div>
                            <input type="radio" id="sort1" name="sort" value="sort1" />
                            <label for="sort1">Сортровать по возрастанию цены</label>
                            <br>
                            <input type="radio" id="sort2" name="sort" value="sort2" />
                            <label for="sort2">Сортировать по убыванию цены</label>
                            <br>
                            <br>
                        </div>
                        <label>Минимальная цена</label>
                        <input type="number" step="0.00001" name="minv" value="0.1" min="0" id="down_pad">
                        <br>
                        <label>Минимальная цена</label>
                        <input type="number" step="0.00001" name="maxv" value="1000000000" min="0" id="down_pad">
                        
                        {% csrf_token %}
                        <br>
                        <br>
                        <button class="beautiful_btn" type="submit">Применить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
